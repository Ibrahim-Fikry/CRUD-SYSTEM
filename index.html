<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesom  -->

    />
    <title>CRUD-SYSTEM</title>
</head>

<body>


    <div class="container">
        <div class="p-5 w-75 m-auto mt-5  mb-5 shadow-lg   ">
            <h1>CRUD-SYSTEM</h1>
            <label>Product Name :</label>
            <input type="text" id="ProductName" class="form-control mb-3">

            <label>Product Category :</label>
            <input type="text" id="ProductCategory" class="form-control mb-3">

            <label>Product Price :</label>
            <input type="text" id="ProductPrice" class="form-control mb-3">

            <label>Product Description :</label>
            <textarea id="ProductDescription" class="form-control mb-3"></textarea>
            <button class="btn btn-info  me-3 " onclick="create()">ADD PRODUCT</button>
            <button class=" btn btn-info " onclick="clear()">CLEAR</button>
        </div>
        <input type="text " class="form-control w-50 m-auto shadow " placeholder="Search .... ">

        <table class="table table-striped w-75 m-auto p-4 mt-5 shadow ">
            <thead class="p-3 ">

                <th scope="col ">Index</th>
                <th scope="col ">Name</th>
                <th scope="col ">Category</th>
                <th scope="col ">Price</th>
                <th scope="col ">Description</th>
                <!-- <th scope="col " colspan="2 " class="text-center ">Action</th> -->
                <th scope="col " class="text-center ">Update</th>
                <th scope="col " class="text-center ">Delete</th>

            </thead>
            <tbody id="tbl">


            </tbody>
        </table>
    </div>

    <!-- script -->
    <script src="script.js "></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>


</body>

</html>
