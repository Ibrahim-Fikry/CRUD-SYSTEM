<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesom  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>CRUD-SYSTEM</title>
</head>

<body>


    <div class="container-fluid p-0">
        <h1 class="text-center  shadow  bg-primary">CRUD-SYSTEM</h1>

        <div class="container pt-5   ">

            <div class=" w-75  px-0 m-auto d-flex ">
                <!-- Button trigger modal -->
                <div class="col-4  ">
                    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="createmodal()">
             create
             </button>

                </div>
                <div class="col-8 pe-auto">
                    <input type="text " id="Search" onkeyup="searchproduct()" class="form-control shadow " placeholder="Search .... ">
                </div>
            </div>

            <!-- --------------------------------Modal -->
            <div class="modal fade  " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog  ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="AddLabel">Add Product</h5>
                            <h5 class="modal-title" id="UpdateLabel">Update Product</h5>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                        </div>

                        <div class="modal-body p-3     shadow-lg   " id="form">
                            <input type="text" name="" id="index" hidden>
                            <label for="ProductName" class="mb-3">Product Name :</label>
                            <input type="text" id="ProductName" class="form-control mb-3" autocomplete="off" required autofocus>

                            <label for="ProductCategory" class="mb-3">Product Category :</label>
                            <input type="text" id="ProductCategory" class="form-control mb-3" autocomplete="off">

                            <label for="ProductPrice" class="mb-3">Product Price :</label>
                            <input type="text" id="ProductPrice" class="form-control mb-3" autocomplete="off">

                            <label for="ProductDescription" class="mb-3">Product Description :</label>
                            <textarea id="ProductDescription" class="form-control mb-3"></textarea>

                        </div>
                        <div class="modal-footer">
                            <button class=" btn btn-primary  me-4 " data-bs-dismiss="modal" onclick="create()" id="btnadd">  ADD PRODUCT</button>
                            <button class="btn btn-primary  me-3  " data-bs-dismiss="modal" onclick="updateproduct()" id="btnupdate" style="display:none ;">Update PRODUCT</button>

                            <!-- case i use clear()  function  directly >>> never work  -->
                            <!-- when i but clear()  function into  forclear()   it worke corectly  -->
                            <!-- please help me to understand this issue  -->
                            <button class=" btn btn-primary " onclick="forclear()">CLEAR</button>
                        </div>
                    </div>
                </div>
            </div>



            <!------------------ table ----------------->

            <table class="table table-striped w-75 m-auto p-4 mt-5 shadow ">
                <thead class="p-3 ">

                    <th scope="col " hidden>Index</th>
                    <th scope="col ">Name</th>
                    <th scope="col ">Category</th>
                    <th scope="col ">Price</th>
                    <th scope="col ">Description</th>
                    <!-- <th scope="col " colspan="2 " class="text-center ">Action</th> -->
                    <th scope="col " class="text-center ">Update</th>
                    <th scope="col " class="text-center ">Delete</th>

                </thead>
                <tbody id="tbl">


                </tbody>
            </table>
        </div>
    </div>
    <!-- script -->
    <script src="script.js "></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>


</body>

</html>
